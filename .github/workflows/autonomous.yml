name: NexusProfit Autonomous Loop

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  push:                  # Auto-trigger on push
    branches: [main]
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  run-nexusprofit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir --force-reinstall -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name "NexusProfit-Bot"
          git config --global user.email "bot@nexusprofit.automation"

      - name: Run Monetization Engine
        env:
          PINTEREST_API_KEY: ${{ secrets.PINTEREST_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GUMROAD_ACCESS_TOKEN: ${{ secrets.GUMROAD_ACCESS_TOKEN }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "[DIAG] Launching NexusProfit VERSION 7.1-OMNI"
          python main.py
