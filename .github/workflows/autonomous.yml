name: NexusProfit Autonomous Loop

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Manual trigger

jobs:
  run-nexusprofit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt
          python -m pip install beautifulsoup4 # Redundant fallback

      - name: Configure Git
        run: |
          git config --global user.name "NexusProfit-Bot"
          git config --global user.email "bot@nexusprofit.automation"

      - name: Run Monetization Engine
        env:
          PINTEREST_API_KEY: ${{ secrets.PINTEREST_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GUMROAD_TOKEN: ${{ secrets.GUMROAD_TOKEN }}
        run: python main.py
