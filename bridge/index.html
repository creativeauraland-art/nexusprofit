<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://creativeauraland-art.github.io/nexusprofit/">
    <title>NexusProfit | Premium Redirect</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #38bdf8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #38bdf8;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div>
        <div class="loader"></div>
        <h1>Loading Your Premium Experience...</h1>
        <p>Redirecting you to the NexusProfit Hub.</p>
    </div>
</body>

</html>
